name: Supervisor API Gateway
version: "1.1.2"
slug: supervisor_api_gateway
description: Secure API gateway for exposing Supervisor API endpoints externally
url: https://github.com/GuyZipory/Home-Assistant-Admin-Panel-Helper-Addon
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
hassio_api: true
hassio_role: manager
auth_api: true
homeassistant_api: true
ingress: true
ingress_port: 8099
ingress_entry: /api
panel_icon: mdi:api
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: API Gateway port (expose this via Nabu Casa)
webui: "http://[HOST]:[PORT:8099]/manage"
options:
  # Authentication mode: 'api_key' (custom keys) or 'homeassistant' (HA tokens) or 'both'
  auth_mode: both
  # Legacy API keys (auto-migrated to key database) - used when auth_mode is 'api_key' or 'both'
  api_keys: []
  # Master key for key management operations (required for /manage endpoints)
  master_key: ""
  ip_whitelist: []
  rate_limit_per_minute: 30
  rate_limit_per_hour: 500
  enable_emergency_disable: false
  log_level: info
schema:
  auth_mode: list(api_key|homeassistant|both)
  api_keys:
    - str?
  master_key: str?
  ip_whitelist:
    - str?
  rate_limit_per_minute: int(1,1000)
  rate_limit_per_hour: int(1,10000)
  enable_emergency_disable: bool
  log_level: list(debug|info|warning|error)
